<div class="ui-g">
  <div class="ui-g-12">
    <div class="card card-w-title">
      <h1>Simulador de Préstamos</h1>

      <p-breadcrumb [model]="identificadorUsuario" [home]="{icon: 'fa fa-user'}"></p-breadcrumb>
      <br />
      <br />
      <div class="card no-margin">
        <h1>Datos</h1>

        <div class="ui-g form-group">
          <div class="ui-g-12 ui-md-8">


            <div class="ui-g-12 ui-md-4">

              <label for="input">Cantidad Solicitada: </label>
            </div>
            <div class="ui-g-12 ui-md-8">
              <input id="input" type="text" [(ngModel)]="can" pInputText />
            </div>
            <div class="ui-g-12 ui-md-4">

              <label for="input">Periodo (Meses) </label>
            </div>
            <div class="ui-g-12 ui-md-8">
              <input id="input" [(ngModel)]="per" type="text" pInputText />
            </div>
            <div class="ui-g-12 ui-md-4">

              <label for="input">Tasa de interes (%): </label>
            </div>
            <div class="ui-g-12 ui-md-8">
              <input id="input" [(ngModel)]="imp" type="text" pInputText />
            </div>

            <br />
            <br />
            <button type="button" icon="fa fa-refresh" label="Generar" pButton (click)="updateInfo($event)"></button>
            <button type="button" icon="fa fa-reset" label="Reset" pButton (click)="reset($event)"></button>
          </div>
        </div>
      </div>
      <br />

      <p-table [columns]="cols2" [value]="cuentas1" selectionMode="single" dataKey="period" [responsive]="true">
        <ng-template pTemplate="caption">
          TABLA DE AMORTIZACIÓN
        </ng-template>
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th *ngFor="let col of columns" [pSortableColumn]="col.field">
              {{col.header}}
              <p-sortIcon [field]="col.field"></p-sortIcon>
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
          <tr [pSelectableRow]="rowData">
            <td *ngFor="let col of columns">
              <span class="ui-column-title">{{col.header}}</span>
              {{rowData[col.field]}}
            </td>
          </tr>
        </ng-template>
      </p-table>

    </div>
  </div>

</div>
